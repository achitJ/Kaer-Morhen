<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/controller.js" type="module"></script>
    <title>Calculator</title>
</head>

<body>
    <input type="text">
    <button id="calculate">Calculate</button>
    <h3 id="output">Output: <span>0</span></h3>

    <div id="virtualKey">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <br>
        <button>+</button>
        <button>0</button>
        <button>-</button>
        <br>
        <button>.</button>
        <button>*</button>
        <button>/</button>
        <br>
        <button>(</button>
        <button>)</button>
        <br>
        <button>Back</button>

    </div>

</body>

</html>
